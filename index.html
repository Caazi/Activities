<!DOCTYPE html>
<html>
    <head>
        <title>Traffic Light</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: linear-gradient(to bottom right, #f5f5f5, #d3d3d3);
            }

            .trafficlight {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                height: 300px;
                width: 100px;
                background-color: #333;
                border-radius: 10px;
                padding: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                position: relative;
            }

            .trafficlightlight {
                height: 80px;
                width: 80px;
                border-radius: 50%;
                margin-bottom: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                transition: opacity 0.3s ease-in-out;
                position: relative;
                z-index: 1;
            }

            .trafficlightr {
                background-color: #ff4136;
                box-shadow: 0 0 25px #ff4136, 0 0 50px #e6b1af, 0 0 150px #ff4136;
            }

            .trafficlighty {
                background-color: #ffd700;
                box-shadow: 0 0 25px #ffd700, 0 0 50px #ffd700, 0 0 150px #ffd700;
            }

            .trafficlightg {
                background-color: #2ecc40;
                box-shadow: 0 0 25px #2ecc40, 0 0 50px #2ecc40, 0 0 150px #2ecc40;
            }

            .trafficlightstand {
                height: 100px;
                width: 20px;
                background-color: #333;
                border-radius: 5px;
                position: absolute;
                bottom: -50px;
                left: 50%;
                transform: translateX(-50%);
            }

            .trafficlightstand::before {
                content: '';
                height: 20px;
                width: 20px;
                background-color: #333;
                border-radius: 50%;
                position: absolute;
                top: -10px;
                left: 50%;
                transform: translateX(-50%);
            }

            .trafficlightstand::after {
                content: '';
                height: 50px;
                width: 5px;
                background-color: #fff;
                position: absolute;
                top: 30px;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>
    </head>
    <body>
        <div class="trafficlight">
            <div class="trafficlightlight trafficlightr"></div>
            <div class="trafficlightlight trafficlighty"></div>
            <div class="trafficlightlight trafficlightg"></div>
            <div class="trafficlightstand"></div>
        </div>

        <script>
            const trafficLight = document.querySelector('.trafficlight');
            const redLight = document.querySelector('.trafficlightr');
            const yellowLight = document.querySelector('.trafficlighty');
            const greenLight = document.querySelector('.trafficlightg');

            function switchLight(color) {
                switch (color) {
                    case 'red':
                        redLight.style.opacity = 1;
                        yellowLight.style.opacity = 0.3;
                        greenLight.style.opacity = 0.3;
                        break;
                    case 'yellow':
                        redLight.style.opacity = 0.3;
                        yellowLight.style.opacity = 1;
                        greenLight.style.opacity = 0.3;
                        break;
                    case 'green':
                        redLight.style.opacity = 0.3;
                        yellowLight.style.opacity = 0.3;
                        greenLight.style.opacity = 1;
                        break;
                    default:
                        redLight.style.opacity = 0.3;
                        yellowLight.style.opacity = 0.3;
                        greenLight.style.opacity = 0.3;
                        break;
                }
            }

            // Change the light color manually :>
            switchLight('yellow');
        </script>
    </body>
</html>
